<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body class="page">
	<div class="page__account">
		<div class="account page__wrapper">
			<div class="account__care">Custom Care: 888-23-4567</div>
			<div class="account__settings">
				<!-- TODO: Стилизовать select(убрать стрелку) -->
				<div class="account__option">
					<select name="Language" class="option option--list">
						<option class="option__value" value="">$ US</option>
						<option class="option__value" value="">$ RU</option>
						<option class="option__value" value="">$ UA</option>
					</select>
				</div>
				
				<div class="account__my option">
					<img src="img/icon-user.png" class="option__item" alt="">
					<span class="option__item">My account</span>
				</div>
				<div class="account__find option">
					<i class="fa fa-search option__icon" aria-hidden="true"></i>
				</div>
			</div>
		</div> <!-- End of section - account -->
	</div>
	<div class="page__header">
		<header class="header header--not_desktop page__wrapper">
			<div class="header__left-content">
				<div class="logo">
					<a href="#"><img src="img/logo.svg" class="logo__img" alt=""></a>
				</div>
			</div> <!-- end of left-content of header -->
			<div class="header__right-content">
				<ul class="nav header__nav">
					<li class="nav__item"><a href="#" class="link link--nav">new</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">designers</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">women</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">men</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">clearence</a></li>
				</ul>
				<div class="header__search">
					<form action="#" class="header__form">
						<input type="text" class="input input--header" placeholder="Your cart">
					</form>
					<div class="header__cart">
						<img src="img/icon-cart.svg" alt="" class="header__icon-cart">
						<div class="sell">
							<div class="sell__items"><span>0</span> items</div>
							<div class="sell__price">$ <span>0</span></div>
						</div>
					</div>
				</div>
			</div> <!-- end of right-content of header -->
			<div class="header__mobile-nav">
				<p class="header__name-of-menu">Menu</p>
				<i class="fa fa-bars js-menu" aria-hidden="true"></i>
				<ul class="nav nav--mobile">
					<li class="nav__item"><a href="#" class="link link--nav">new</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">designers</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">women</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">men</a></li>
					<li class="nav__item"><a href="#" class="link link--nav">clearence</a></li>
				</ul>
			</div>
		</header> <!-- End of section - header -->
	</div>
	<div class="page__slider">
		<div class="slider">
			<div class="slider__slide slider__slide--active">
				<div class="slider__text">
					<p class="slider__top-text">Crazy</p>
					<h1 class="slider__title">Crazy Summer</h1>
					<p class="slider__descr">Woman collection</p>
					<button class="button button--slider">Shop now<i class="fa fa-caret-right" aria-hidden="true"></i></button>
				</div>
				<div class="slider__picture">
					<img src="img/main-slider/woman.png" class="slider__img" alt="Woman wearing our clothes">
				</div>
			</div>
			<div class="slider__slide">
				<div class="slider__text">
					<p class="slider__top-text">Crazy</p>
					<h1 class="slider__title">Crazy Autumn</h1>
					<p class="slider__descr">Woman collection</p>
					<button class="button button--slider">Shop now<i class="fa fa-caret-right" aria-hidden="true"></i></button>
				</div>
				<div class="slider__picture">
					<img src="img/main-slider/woman2.png" class="slider__img" alt="Woman wearing our clothes">
				</div>
			</div>
			<div class="slider__slide">
				<div class="slider__text">
					<p class="slider__top-text">Crazy</p>
					<h1 class="slider__title">Crazy Winter</h1>
					<p class="slider__descr">Woman collection</p>
					<button class="button button--slider">Shop now<i class="fa fa-caret-right" aria-hidden="true"></i></button>
				</div>
				<div class="slider__picture">
					<img src="img/main-slider/woman.png" class="slider__img" alt="Woman wearing our clothes">
				</div>
			</div>
			<!-- Slider controls -->
			<div class="slider__prev js-slide__prev">
				<img src="img/main-slider/slide-prev.png" class="slider__arrow" alt="Arrow next">
			</div>
			<div class="slider__next js-slide__next">
				<img src="img/main-slider/slide-next.png" class="slider__arrow" alt="Arrow previous">
			</div>
		</div> <!-- End of section slider -->
	</div> 
	<script src="scripts/main.js"></script>
</body>
</html>
